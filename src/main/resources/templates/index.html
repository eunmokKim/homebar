<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 20%;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar button:hover {
      background-color: #eee;
    }

    .content {
      width: 80%;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .item {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .item img {
      max-width: 100%;
      height: auto;
    }

    .item p {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <button>피자 <span>→</span></button>
  <button>주류 <span>→</span></button>
</div>

<div class="content">
  <div class="item">
    <img src="https://example.com/pizza.jpg" alt="피자">
    <p>피자</p>
    <p><strong>17,000원</strong></p>
  </div>
  <div class="item">
    <img src="https://example.com/salad.jpg" alt="샐러드">
    <p>샐러드</p>
    <p><strong>17,000원</strong></p>
  </div>
  <div class="item"></div>
  <div class="item"></div>
</div>

</body>
</html>
